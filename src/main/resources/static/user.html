<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Manage Users</h1>
    <a href="index.html" class="btn btn-secondary mb-4">Back to Home</a>

    <!-- Sekcja dodawania użytkownika -->
    <form id="userForm">
        <h2>Add User</h2>
        <div class="mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-3">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add User</button>
    </form>

    <!-- Lista użytkowników -->
    <div id="userSection" class="mt-5">
        <h2>Users</h2>
        <ul id="userList" class="list-group"></ul>
    </div>

    <!-- Formularz dodawania planu treningowego -->
    <form id="trainingPlanForm" class="mt-4 d-none">
        <h2>Add Training Plan</h2>
        <input type="hidden" id="selectedUserId">
        <div class="mb-3">
            <input type="text" id="goal" class="form-control" placeholder="Goal (e.g., Mass Gain)" required>
        </div>
        <div class="mb-3">
            <input type="number" id="daysPerWeek" class="form-control" placeholder="Days per Week" required>
        </div>
        <div class="mb-3">
            <textarea id="exercises" class="form-control" placeholder="Exercises (format: name, sets, reps, tempo, rest)" required></textarea>
            <small class="form-text text-muted">Enter one exercise per line (e.g., Squat, 4, 10, 2-1-1, 60s)</small>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Training Plan</button>
    </form>

    <!-- Lista planów treningowych -->
    <div id="trainingPlans" class="mt-5 d-none">
        <h2>Training Plans</h2>
        <ul id="planList" class="list-group"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
